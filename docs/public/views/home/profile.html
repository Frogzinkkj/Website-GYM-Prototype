<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="/css/pages/home/profile.css">
</head>
<body>
  <header class="top-bar">
    <nav class="nav-bar">
      <ul>
        <li><a href="/public/views/home/inicial-screen.html">Início</a></li>
        <li><a href="consult.html">Consulta</a></li>
        <li><a href="#">Vídeo Aula</a></li>
        <li><a href="#">Nutricionista</a></li>
        <li><a href="#">Personal</a></li>
        <li><a href="#">Psicólogo</a></li>
        <li><a href="#" class="notify"><img src="/public/img/notify.svg" alt="notify"></a></li>
        <li><a href="/public/views/home/profile.html" class="profile"><img src="/public/img/profile.svg" alt="Eu"></a></li>
      </ul>
    </nav>
  </header>
  <main class="profile-page">
    <section class="profile-header">
      <h1>Perfil</h1>
      <div class="profile-picture">
        <img src="/public/img/profile.svg" alt="Foto de Perfil" id="profile-img">
        <label for="upload-photo" class="upload-label">Mudar Foto</label>
        <input type="file" id="upload-photo" accept="image/*">
      </div>
    </section>
    <section class="profile-info">
      <h2>Informações do Perfil</h2>
      <div class="info-card">
        <h3>Dias Cadastrados</h3>
        <p id="registered-days">Segunda-feira, Quarta-feira, Sexta-feira</p>
      </div>
      <div class="info-card">
        <h3>Plano Atual</h3>
        <p id="current-plan">Ganho de Massa</p>
      </div>
      <div class="info-card">
        <h3>Notas Pessoais</h3>
        <textarea id="personal-notes" placeholder="Escreva suas notas pessoais aqui..."></textarea>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('upload-photo').addEventListener('change', function(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const img = document.getElementById('profile-img');
        img.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    });

    // Carregar dados do localStorage
    document.getElementById('registered-days').textContent = localStorage.getItem('days') || 'Segunda-feira, Quarta-feira, Sexta-feira';
    document.getElementById('current-plan').textContent = localStorage.getItem('goal') || 'Ganho de Massa';
  </script>
</body>
</html>
