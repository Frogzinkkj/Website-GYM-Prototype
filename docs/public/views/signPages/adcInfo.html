<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/css/pages/signStyles/adcInfo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <main class="registration-page">
    <header class="registration-header">
      <h1>Olá, <span id="userName">Jose</span></h1>
      <p>Precisamos de mais algumas informações para podermos te conhecer melhor</p>
    </header>

    <div class="registration-container">
      <form class="registration-form">
        <div class="form-group">
          <label for="gender">Sexo biológico</label>
          <div class="gender-options">
            <button type="button" class="gender-option" id="female" onclick="selectGender('Feminino')">
              <i class="fas fa-venus"></i> Feminino
            </button>
            <button type="button" class="gender-option" id="male" onclick="selectGender('Masculino')">
              <i class="fas fa-mars"></i> Masculino
            </button>
          </div>
          <input type="hidden" id="selectedGender" name="gender" required>
        </div>

        <div class="form-group">
          <label for="dob">Data de nascimento</label>
          <div class="dob-selects">
            <select id="day" name="day" required></select>
            <select id="month" name="month" required></select>
            <select id="year" name="year" required></select>
          </div>
        </div>

        <div class="form-group">
          <label for="location">Localização</label>
          <select id="state" name="state" required>
            <option value="">Estado</option>
          </select>
          <input type="text" id="city" name="city" placeholder="Cidade" required>
        </div>

        <button type="button" class="submit-button">Continuar</button>
      </form>

      <div class="footer">
        <p>Seu e-mail: <span id="userEmail">andrecity193@gmail.com</span></p>
      </div>
    </div>
  </main>

  <script src="/public/js/adcInfo.js"></script>
</body>
</html>
